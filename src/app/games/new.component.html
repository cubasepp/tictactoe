<form [formGroup]="newGameForm" class="form-newgame" (ngSubmit)="startGame(newGameForm)">
  <h2> Please enter your Names </h2>
  <br />
  <div formArrayName="players">
    <div *ngFor="let player of newGameForm.controls.players.controls; let i=index" [formGroupName]="i" >
      <input class="form-control" formControlName="name" placeholder="Player name {{i + 1}}">
      <br/>
    </div>
    <button class="btn btn-lg btn-secondary btn-block" [disabled]="!newGameForm.valid">Start game</button>
  </div>
</form>
