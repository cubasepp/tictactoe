It's your turn: <b> {{ game?.player.name }} </b>

{{ game?.player.sign }}
<div class="row" *ngFor="let x of [[0,1,2], [3,4,5], [6,7,8]]">
  <div class="col">
    &nbsp;
  </div>
  <div class="col-8">
    <div class="card-deck">
      <div class="card" *ngFor="let y of x">
        <div (click)="makeMove($event, y)" class="card-body" playerHandling="{{ game?.player.sign }}">
        </div>
      </div>
    </div>
  </div>
  <div class="col">
    &nbsp;
  </div>
</div>
